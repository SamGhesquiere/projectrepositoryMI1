        <h1 id="ophaallocatieh1">Ophaallocatie wagen:</h1>
        <div id="map"></div>

        <script>
            function myMap() {
                var myLatLng = {
                    lat: 50.7416,
                    lng: 4.3361
                };
                var mapOptions = {
                    center: new google.maps.LatLng(50.7416, 4.3361),
                    zoom: 15,
                    mapTypeId: google.maps.MapTypeId.HYBRID
                }
                var map = new google.maps.Map(document.getElementById("map"), mapOptions);
                var marker = new google.maps.Marker({
                    position: myLatLng,
                    map: map,

                });
            }

        </script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCpraUZpgPzPJIK1EZQWS0SQ-x83F7Mgw&callback=myMap"></script>
